<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Summarize Numbers</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/qunit/qunit-2.17.2.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.17.2.css">

    
</head>

<body>
    <div class="container">
        <h1>Add a Number and Summarize Them</h1>
        <p>Enter a number below. The calculator will correctly summarize the numbers.</p>
        <input type="text" id="numberInput" placeholder="Enter an integer">
        <button id="addButton">Add Number</button>

        <div class="list">
            <div id="numberList">No numbers yet</div>
            <h3><span id="totalSum">0</span></h3>
            <button id="resetButton">Reset</button>
            <button onclick="location.href='test.html'">Test page</button>
        </div>
    </div>


    <script src="script.js"></script> 
</body>

</html>
