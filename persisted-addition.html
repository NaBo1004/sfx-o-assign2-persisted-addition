<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add and Summarize Numbers</title>
  </head>

  <body>
    <div class="container">
      <h1>Add a Number and Summarize Them</h1>
      <p>
        Enter a number below. The calculator will correctly summarize the
        numbers.
      </p>
      <p><strong>Bonus improvement:</strong> Prevents adding invalid inputs.</p>

      <input type="text" id="numberInput" placeholder="Enter an integer" />
      <button id="addButton">Add Number</button>

      <div class="list">
        <div id="numberList"></div>
        =
        <h3><span id="totalSum">0</span></h3>
      </div>
    </div>
    <!--测试 1110-->
    <script type="module">
      import { CalculatorService } from "./calculatorService.js";
      const numberInput = document.getElementById("numberInput");
      const addButton = document.getElementById("addButton");
      const numberList = document.getElementById("numberList");
      const totalSum = document.getElementById("totalSum");

      const calculatorService = new CalculatorService(localStorage);

      let enteredNumbers = [];
      let sum = 0;

      function updateUI(numbers, calculatedSumResult) {
        numberList.textContent = numbers.join(" + ") || "No numbers yet";
        totalSum.textContent = calculatedSumResult;
      }

      function addNumber() {
        const number = numberInput.value.trim();

        // Check if input is a valid integer (no decimals, no empty input)
        if (!/^-?\d+$/.test(number)) {
          alert("Please enter a valid integer.");
          return;
        }

        const numValue = parseInt(number, 10);
        let numbers = calculatorService.getStoredNumbers();
        numbers.push(numValue);
        const calculatedSumResult =
          calculatorService.calculateSumAndSaveNumbers(numbers);

        updateUI(numbers, calculatedSumResult);
        numberInput.value = "";
        numberInput.focus();
      }

      addButton.addEventListener("click", addNumber);

      // 加载时恢复
      window.onload = function () {
        updateUI(calculatorService.getStoredNumbers());
      };
    </script>
  </body>
</html>
